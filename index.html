    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ff6363;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h2 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px #ffcccb;
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-container {
            width: 100%;
            max-width: 300px;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: white;
        }
        .video-container video {
            width: 100%;
            height: auto;
        }
        .video-container h3 {
            margin: 0;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            background-color: #ff6f61;
            color: white;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6363;
            color: white;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            .video-container {
                max-width: 90%;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
